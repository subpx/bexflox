<div class="flex">
  {#each items as item}
  <span class="item">
    {item}
  </span>
  {/each}
</div>

<div class="flex">
  {#each items as item}
  <span class="item"></span>
  {/each}
</div>

<p>
  Items length: { items.length }
</p>

<p>
  <button on:click="add()">Add item</button>
  <button on:click="remove()">Remove item</button>
</p>


<style>
  .flex {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .item {
    background: #000;
    border: 1px solid #fff;
    color: #fff;
    display: inline-block;
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    vertical-align: middle;
  }
</style>


<script>
  export default {
    data() {
      return {
        items: [1,2,3,4,5]
      }
    },

    methods: {
      add() {
        const { items } = this.get();
        items.splice(-1, 0, items.length + 1);

        this.set({
          items
        });
      },

      remove() {
        const { items } = this.get();
        items.splice(-1, 1);

        this.set({
          items
        });
      }
    }
  };
</script>
